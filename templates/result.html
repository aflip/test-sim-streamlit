<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleDarkMode() {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        document.addEventListener('DOMContentLoaded', (event) => {
          const darkMode = localStorage.getItem('darkMode');
          if (darkMode === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
          }
        });
    </script>

</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    <h1>Simulation Results</h1>
    <div class="content-container">
        <div class="chart-container">
            <div class="chart">
                <img src="data:image/png;base64,{{ plot_data1 }}" alt="Waffle Chart - People without the condition">
            </div>
            <div class="chart">
                <img src="data:image/png;base64,{{ plot_data2 }}" alt="Waffle Chart - People with the condition">
            </div>
        </div>
        <div class="info-container">
            <pre>{{ messages }}</pre>
        </div>
    </div>

    <a href="/" class="button">Run Another Simulation</a>
</body>
</html>
