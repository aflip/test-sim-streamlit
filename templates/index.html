<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simulation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleDarkMode() {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        document.addEventListener('DOMContentLoaded', (event) => {
          const darkMode = localStorage.getItem('darkMode');
          if (darkMode === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
          }
        });
    </script>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    <h1>Test Simulation App</h1>
    <form method="POST">
        <label for="population_size">Population Size:</label>
        <input type="number" id="population_size" name="population_size" required><br>

        <label for="conditions">Conditions (comma-separated):</label>
        <input type="text" id="conditions" name="conditions" required><br>

        <label for="prevalences">Prevalences (comma-separated):</label>
        <input type="text" id="prevalences" name="prevalences" required><br>

        <label for="test_condition">Test Condition:</label>
        <input type="text" id="test_condition" name="test_condition" required><br>

        <label for="sensitivity">Test Sensitivity:</label>
        <input type="number" id="sensitivity" name="sensitivity" step="0.01" min="0" max="1" required><br>

        <label for="specificity">Test Specificity:</label>
        <input type="number" id="specificity" name="specificity" step="0.01" min="0" max="1" required><br>

        <input type="submit" value="Run Simulation">
    </form>
</body>
</html>
